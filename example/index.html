<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Easysprite</title>

	<!-- css -->
	<style type="text/css">
	.image
	{
		width: 200px;
		height: 113px;
		background: transparent url(bg.jpg) left top no-repeat;
	}
	</style>

	<!-- js -->
	<script src="jquery-2.0.2.min.js" type="text/javascript"></script>
	<script src="jquery.easysprite.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function(){
		// example 1
		$("#example-1").easysprite({
			total_frames: 10,
			fps: 300
		});

		// example 2
		$("#example-2").easysprite({
			total_frames: 10,
			auto: false,
			fps: 300
		});

		$(".action-2").click(function(e){
			var action = $(this).data("action");
			$("#example-2").easysprite(action);
			e.preventDefault();
		});

		// example 3
		$("#example-3").easysprite({
			total_frames: 10,
			loop: false,
			fps: 300
		});
		$(".action-3").click(function(e){
			$("#example-3").easysprite("play");
			e.preventDefault();
		});


	});
	</script>
</head>
<body>
	<h1>Example 1</h1>
	<div id="example-1" class="image"></div>
	<br/>
	
	<h1>Example 2</h1>
	<div id="example-2" class="image"></div>
	<button class="action-2" data-action="play">Play</button>
	<button class="action-2" data-action="pause">Pause</button>
	<button class="action-2" data-action="stop">Stop</button>
	<br/>

	<h1>Example 3</h1>
	<div id="example-3" class="image"></div>
	<button class="action-3" data-action="play">Play</button>
</body>
</html>
